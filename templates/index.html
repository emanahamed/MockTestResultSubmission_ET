<!DOCTYPE html>
<html>
<head>
    <title>Student Mock Result Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Student Mock Result Form</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="tutors_name">Tutor's Name:</label>
                <input type="text" class="form-control" id="tutors_name" name="tutors_name" required>

                <label for="tutors_email">Tutor's Email:</label>
                <input type="text" class="form-control" id="tutors_email" name="tutors_email" required>

                <label for="department">Department</label>
                <input type="text" class="form-control" id="department" name="department" required>
            </div>
            <div id="form-rows">
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="id">ID:</label>
                        <input type="number" class="form-control" id="id" name="id[]" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="name">Student Name:</label>
                        <input type="text" class="form-control" id="name" name="name[]" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="year">Year Group:</label>
                        <input type="number" class="form-control" id="year" name="year[]" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="day">Day:</label>
                        <select class="form-control" id="day" name="day[]" required>
                            <option value="">Select Day</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="subject">Subject:</label>
                        <select class="form-control" id="subject" name="subject[]" required>
                            <option value="">Select Subject</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Further Mathematics">Further Mathematics</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Science">Science</option>
                            <option value="English">English</option>
                            <option value="Economics">Economics</option>
                            <option value="Geography">Geography</option>
                            <option value="Psychology">Psychology</option>
                            <option value="11+ Maths">11+ Maths</option>
                            <option value="11+ English">11+ English</option>
                            <option value="A level Physics">A level Physics</option>
                            <option value="A level Biology">A level Biology</option>
                            <option value="A level Chemistry">A level Chemistry</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="mark">Score:</label>
                        <input type="number" class="form-control" id="mark" name="mark[]" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="total">Total:</label>
                        <input type="number" class="form-control" id="total" name="total[]" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="tier">Tier:</label>
                        <select class="form-control" id="tier" name="tier[]" required>
                            <option value="">Select Tier</option>
                            <option value="">N/A</option>
                            <option value="Higher">Higher</option>
                            <option value="Foundation">Foundation</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="grade">Grade:</label>
                        <input type="text" class="form-control" id="grade" name="grade[]" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="paper">Full Paper:</label>
                        <select class="form-control" id="paper" name="paper[]" required>
                            <option value="">Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="score">Percentage:</label>
                        <input type="text" class="form-control" id="score" name="score[]" readonly>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="remove"></label>
                        <button type="button" class="btn btn-danger btn-remove">-</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-add">+</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Add new row
            $('.btn-add').click(function() {
                var row = `
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="id">ID:</label>
                        <input type="number" class="form-control" name="id[]" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" name="name[]" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="year">Year:</label>
                        <input type="number" class="form-control" name="year[]" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="day">Day:</label>
                        <select class="form-control" name="day[]" required>
                            <option value="">Select Day</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="subject">Subject:</label>
                        <select class="form-control" name="subject[]" required>
                            <option value="">Select Subject</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Further Mathematics">Further Mathematics</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Science">Science</option>
                            <option value="English">English</option>
                            <option value="Economics">Economics</option>
                            <option value="Geography">Geography</option>
                            <option value="Psychology">Psychology</option>
                            <option value="11+ Maths">11+ Maths</option>
                            <option value="11+ English">11+ English</option>
                            <option value="A level Physics">A level Physics</option>
                            <option value="A level Biology">A level Biology</option>
                            <option value="A level Chemistry">A level Chemistry</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="mark">Score:</label>
                        <input type="number" class="form-control" name="mark[]" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="total">Total:</label>
                        <input type="number" class="form-control" name="total[]" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="tier">Tier:</label>
                        <select class="form-control" name="tier[]" required>
                            <option value="">N/A</option>
                            <option value="Higher">Higher</option>
                            <option value="Foundation">Foundation</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="grade">Grade:</label>
                        <input type="text" class="form-control" name="grade[]" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="paper">Full Paper:</label>
                        <select class="form-control" name="paper[]" required>
                            <option value="">Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="score">Percentage:</label>
                        <input type="text" class="form-control" name="score[]" readonly>
                    </div>
                    <div class="form-group col-md-2">
                        <button type="button" class="btn btn-danger btn-remove">-</button>
                    </div>
                </div>
                <hr>`;
                $('#form-rows').append(row);
            });

            // Remove row
            $(document).on('click', '.btn-remove', function() {
                $(this).closest('.form-row').remove();
            });

            // Calculate score percentage
            $(document).on('input', '.form-control[name="mark[]"], .form-control[name="total[]"]', function() {
                var mark = $(this).closest('.form-row').find('.form-control[name="mark[]"]').val();
                var total = $(this).closest('.form-row').find('.form-control[name="total[]"]').val();
                var score = Math.round((mark / total) * 100);
                $(this).closest('.form-row').find('.form-control[name="score[]"]').val(score);
            });
        });
    </script>
</body>
</html>
